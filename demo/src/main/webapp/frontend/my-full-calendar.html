<link rel="import" href="bower_components/fullcalendar/full-calendar-scheduler.html">

<dom-module id="my-full-calendar">
    <script>
        class MyFullCalendar extends FullCalendarScheduler {
            static get is() {
                return 'my-full-calendar';
            }


            _createInitOptions() {
                var options = super._createInitOptions();
                options.timezone = "local";

                options.events = [
                    {
                        title: 'RecTest',
                        start: '12:00:00',
                        end: '13:00:00',
                        allDay: false,
                        color: 'blue',
                        dow: [1]
                    }, {
                        title: '+01',
                        start: '2018-11-15T12:00:00+01:00',
                        end: '2018-11-15T13:00:00+01:00',
                    }, {
                        title: '+ 01Summer?',
                        start: '2018-10-15T12:00:00+01:00',
                        end: '2018-10-15T13:00:00+01:00',
                    }, {
                        title: '+02',
                        start: '2018-11-15T12:00:00+02:00',
                        end: '2018-11-15T13:00:00+02:00',
                    }, {
                        title: '+02 Summer?',
                        start: '2018-10-15T12:00:00+02:00',
                        end: '2018-10-15T13:00:00+02:00',
                    }
                ];
                return options;
            }
        }

        customElements.define(MyFullCalendar.is, MyFullCalendar);
    </script>
</dom-module>
